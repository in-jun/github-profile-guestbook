<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--secondary-color);
            border-radius: 16px;
            box-shadow: 0 15px 35px var(--shadow-color);
            position: relative;
            transition: all var(--transition-speed) ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .top-right {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        #authStatus {
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-color);
        }

        .comment {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all var(--transition-speed) ease;
            background-color: var(--secondary-color);
        }

        .comment:hover {
            box-shadow: 0 10px 20px var(--shadow-color);
            transform: translateY(-3px);
        }

        .buttonBox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actionButton {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all var(--transition-speed) ease;
        }

        .actionButton:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .deleteButton {
            background-color: #ff3333;
            color: var(--secondary-color);
        }

        .deleteButton:hover {
            background-color: #cc0000;
        }

        #commentInput {
            margin-top: 30px;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            width: calc(100% - 44px);
            font-size: 16px;
            transition: all var(--transition-speed) ease;
        }

        #commentInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .author {
            font-weight: 600;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .content {
            word-break: break-word;
            line-height: 1.5;
        }

        #commentsContainer {
            margin-top: 40px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-body {
            margin-bottom: 15px;
        }

        .comments-wrapper {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .sticky-input {
            position: sticky;
            bottom: 0;
            background-color: var(--secondary-color);
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .comments-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .comments-wrapper::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .comments-wrapper::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .comments-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 30px 15px;
            }

            .top-right {
                position: static;
                margin-bottom: 30px;
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="authStatus" class="fade-in"></div>
        <div class="top-right">
            <button id="authButton" class="fade-in">Login / Signup</button>
            <button id="logoutButton" class="fade-in" style="display: none;">Logout</button>
        </div>
        <div class="comments-wrapper">
            <div id="commentsContainer"></div>
        </div>
        <div class="sticky-input">
            <form id="commentForm" class="fade-in" style="display: none;">
                <input type="text" id="commentInput" placeholder="Share your thoughts... (max 35 characters)"
                    maxlength="35">
            </form>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const commentForm = document.getElementById("commentForm");
        const commentsContainer = document.getElementById("commentsContainer");
        const commentInput = document.getElementById("commentInput");
        let loggedInUser = null;

        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "block";
            logoutButton.style.display = loggedIn ? "block" : "none";
            commentForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.textContent = "Welcome, " + data.user_id;
                        updateUI(true);
                        loggedInUser = data.user_id;
                    } else {
                        authStatus.textContent = "Join the conversation";
                        updateUI(false);
                    }
                    getComments();
                })
                .catch(error => console.error('Error:', error));
        }

        async function postAction(url) {
            const response = await fetch(url, { method: 'POST' });
            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
                return null;
            }
            getComments();
            return data;
        }

        function getComments() {
            fetch(`/api/user/${username}/comments`)
                .then(response => response.json())
                .then(data => {
                    commentsContainer.textContent = "";

                    if (data.error) {
                        commentsContainer.textContent = "Error: " + data.error;
                        return;
                    }

                    data.forEach(comment => {
                        const commentBox = document.createElement('div');
                        commentBox.classList.add('comment', 'fade-in');

                        const header = document.createElement('div');
                        header.className = 'comment-header';
                        const authorSpan = document.createElement('span');
                        authorSpan.className = 'author';
                        authorSpan.textContent = comment.author;
                        header.appendChild(authorSpan);

                        const body = document.createElement('div');
                        body.className = 'comment-body';
                        const contentSpan = document.createElement('span');
                        contentSpan.className = 'content';
                        contentSpan.textContent = comment.content;
                        body.appendChild(contentSpan);

                        const buttonBox = document.createElement('div');
                        buttonBox.className = 'buttonBox';

                        const canInteract = loggedInUser !== null && loggedInUser !== comment.author;
                        const isPageOwner = loggedInUser === username;
                        const isAuthor = loggedInUser === comment.author;

                        if (canInteract) {
                            const likeBtn = document.createElement('button');
                            likeBtn.className = 'actionButton';
                            likeBtn.textContent = `ðŸ‘ ${comment.likes}`;
                            likeBtn.addEventListener('click', async () => {
                                likeBtn.disabled = true;
                                if (comment.is_liked) {
                                    await postAction(`/api/like/remove-like/${comment.id}`);
                                } else {
                                    if (comment.is_disliked) await postAction(`/api/like/remove-dislike/${comment.id}`);
                                    await postAction(`/api/like/like/${comment.id}`);
                                }
                                likeBtn.disabled = false;
                            });
                            buttonBox.appendChild(likeBtn);
                        } else {
                            const span = document.createElement('span');
                            span.textContent = `ðŸ‘ ${comment.likes}`;
                            buttonBox.appendChild(span);
                        }

                        if (canInteract) {
                            const dislikeBtn = document.createElement('button');
                            dislikeBtn.className = 'actionButton';
                            dislikeBtn.textContent = `ðŸ‘Ž ${comment.dislikes}`;
                            dislikeBtn.addEventListener('click', async () => {
                                dislikeBtn.disabled = true;
                                if (comment.is_disliked) {
                                    await postAction(`/api/like/remove-dislike/${comment.id}`);
                                } else {
                                    if (comment.is_liked) await postAction(`/api/like/remove-like/${comment.id}`);
                                    await postAction(`/api/like/dislike/${comment.id}`);
                                }
                                dislikeBtn.disabled = false;
                            });
                            buttonBox.appendChild(dislikeBtn);
                        } else {
                            const span = document.createElement('span');
                            span.textContent = `ðŸ‘Ž ${comment.dislikes}`;
                            buttonBox.appendChild(span);
                        }

                        if (isPageOwner) {
                            const ownerBtn = document.createElement('button');
                            ownerBtn.className = 'actionButton';
                            ownerBtn.textContent = comment.is_owner_liked ? 'â¤ï¸' : 'ðŸ¤';
                            ownerBtn.addEventListener('click', async () => {
                                ownerBtn.disabled = true;
                                if (comment.is_owner_liked) {
                                    await postAction(`/api/like/owner-remove-like/${comment.id}`);
                                } else {
                                    await postAction(`/api/like/owner-like/${comment.id}`);
                                }
                                ownerBtn.disabled = false;
                            });
                            buttonBox.appendChild(ownerBtn);
                        } else if (comment.is_owner_liked) {
                            const span = document.createElement('span');
                            span.textContent = 'â¤ï¸';
                            buttonBox.appendChild(span);
                        }

                        if (isAuthor) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'actionButton deleteButton';
                            deleteBtn.textContent = 'Delete';
                            deleteBtn.addEventListener('click', async () => {
                                deleteBtn.disabled = true;
                                const response = await fetch(`/api/user/${username}/comments`, { method: 'DELETE' });
                                const data = await response.json();
                                if (data.message) alert(data.message);
                                getComments();
                            });
                            buttonBox.appendChild(deleteBtn);
                        }

                        const leftDiv = document.createElement('div');
                        leftDiv.appendChild(header);
                        leftDiv.appendChild(body);

                        commentBox.appendChild(leftDiv);
                        commentBox.appendChild(buttonBox);
                        commentsContainer.appendChild(commentBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        async function createComment() {
            const content = commentInput.value.trim();
            if (!content) return;

            if (content.length > 35) {
                alert("Error: Comment should be maximum 35 characters.");
                return;
            }

            const response = await fetch(`/api/user/${username}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                commentInput.value = "";
                getComments();
            }
        }

        checkLoginStatus();

        commentInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createComment();
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/auth/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/auth/logout", { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
