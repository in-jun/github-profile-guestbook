<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #666666;
            --border: #e0e0e0;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            flex: 1;
        }

        .top-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        button {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--black);
            border: 1px solid var(--black);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover:not(:disabled) {
            background: var(--black);
            color: var(--white);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #authStatus {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--black);
            line-height: 1.2;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .messages-section {
            margin-top: 0;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
            transition: border-color 0.2s;
        }

        .message:hover {
            border-color: var(--black);
        }

        .message-content {
            width: 100%;
        }

        .buttonBox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .actionButton {
            background: transparent;
            color: var(--black);
            border: 1px solid var(--border);
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        .actionButton:hover:not(:disabled) {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .deleteButton {
            border-color: var(--black);
        }

        #messageInput {
            padding: 0.75rem 1rem;
            border: 1px solid var(--black);
            width: 100%;
            font-size: 14px;
            transition: border-color 0.2s;
            background: var(--white);
            font-family: inherit;
            line-height: 1.5;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--black);
        }

        #messageInput::placeholder {
            color: var(--gray);
        }

        .author {
            font-weight: 700;
            margin-right: 0.5rem;
            color: var(--black);
            font-size: 14px;
        }

        .content {
            color: var(--black);
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        #messagesContainer {
            min-height: 200px;
        }

        .message-header {
            margin-bottom: 0.5rem;
        }

        .message-body {
            margin-bottom: 0;
        }

        .messages-wrapper {
            margin-bottom: 0;
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--gray);
            border: 1px solid var(--border);
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .empty-state-text {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            #authStatus {
                font-size: 1.25rem;
            }

            .top-right {
                width: 100%;
            }

            button {
                flex: 1;
            }

            .message {
                flex-direction: column;
                gap: 0.75rem;
            }

            .buttonBox {
                width: 100%;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .top-right {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div id="authStatus"></div>
            </div>
            <div class="top-right">
                <button id="authButton">Login</button>
                <button id="logoutButton" style="display: none;">Logout</button>
            </div>
        </div>

        <div class="input-section">
            <form id="messageForm" style="display: none;">
                <input type="text" id="messageInput" placeholder="Write a message (max 200 characters)" maxlength="200">
            </form>
        </div>

        <div class="messages-section">
            <div class="section-title">GUESTBOOK</div>
            <div class="messages-wrapper">
                <div id="messagesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const messageForm = document.getElementById("messageForm");
        const messagesContainer = document.getElementById("messagesContainer");
        const messageInput = document.getElementById("messageInput");
        let loggedInUser = null;

        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "block";
            logoutButton.style.display = loggedIn ? "block" : "none";
            messageForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.textContent = "Welcome, " + data.user_id;
                        updateUI(true);
                        loggedInUser = data.user_id;
                    } else {
                        authStatus.textContent = "Join the conversation";
                        updateUI(false);
                    }
                    getMessages();
                })
                .catch(error => console.error('Error:', error));
        }

        async function postAction(url) {
            const response = await fetch(url, { method: 'POST' });
            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
                return null;
            }
            getMessages();
            return data;
        }

        function getMessages() {
            fetch(`/api/user/${username}/messages`)
                .then(response => response.json())
                .then(data => {
                    messagesContainer.textContent = "";

                    if (data.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'empty-state';
                        errorDiv.innerHTML = `
                            <div class="empty-state-icon">!</div>
                            <div class="empty-state-text">${data.error}</div>
                        `;
                        messagesContainer.appendChild(errorDiv);
                        return;
                    }

                    if (!data || data.length === 0) {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'empty-state';
                        emptyDiv.innerHTML = `
                            <div class="empty-state-icon">—</div>
                            <div class="empty-state-text">No messages yet</div>
                        `;
                        messagesContainer.appendChild(emptyDiv);
                        return;
                    }

                    data.forEach(message => {
                        const messageBox = document.createElement('div');
                        messageBox.className = 'message';

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'message-content';

                        const header = document.createElement('div');
                        header.className = 'message-header';
                        const authorSpan = document.createElement('span');
                        authorSpan.className = 'author';
                        authorSpan.textContent = message.author;
                        header.appendChild(authorSpan);

                        const body = document.createElement('div');
                        body.className = 'message-body';
                        const contentSpan = document.createElement('span');
                        contentSpan.className = 'content';
                        contentSpan.textContent = message.content;
                        body.appendChild(contentSpan);

                        contentDiv.appendChild(header);
                        contentDiv.appendChild(body);

                        const buttonBox = document.createElement('div');
                        buttonBox.className = 'buttonBox';

                        const canInteract = loggedInUser !== null && loggedInUser !== message.author;
                        const isPageOwner = loggedInUser === username;
                        const isAuthor = loggedInUser === message.author;

                        if (canInteract) {
                            const likeBtn = document.createElement('button');
                            likeBtn.className = 'actionButton';
                            likeBtn.textContent = `+ ${message.likes}`;
                            likeBtn.addEventListener('click', async () => {
                                likeBtn.disabled = true;
                                if (message.is_liked) {
                                    await postAction(`/api/like/remove-like/${message.id}`);
                                } else {
                                    if (message.is_disliked) await postAction(`/api/like/remove-dislike/${message.id}`);
                                    await postAction(`/api/like/like/${message.id}`);
                                }
                                likeBtn.disabled = false;
                            });
                            buttonBox.appendChild(likeBtn);
                        } else {
                            const span = document.createElement('span');
                            span.textContent = `+ ${message.likes}`;
                            buttonBox.appendChild(span);
                        }

                        if (canInteract) {
                            const dislikeBtn = document.createElement('button');
                            dislikeBtn.className = 'actionButton';
                            dislikeBtn.textContent = `- ${message.dislikes}`;
                            dislikeBtn.addEventListener('click', async () => {
                                dislikeBtn.disabled = true;
                                if (message.is_disliked) {
                                    await postAction(`/api/like/remove-dislike/${message.id}`);
                                } else {
                                    if (message.is_liked) await postAction(`/api/like/remove-like/${message.id}`);
                                    await postAction(`/api/like/dislike/${message.id}`);
                                }
                                dislikeBtn.disabled = false;
                            });
                            buttonBox.appendChild(dislikeBtn);
                        } else {
                            const span = document.createElement('span');
                            span.textContent = `- ${message.dislikes}`;
                            buttonBox.appendChild(span);
                        }

                        if (isPageOwner) {
                            const ownerBtn = document.createElement('button');
                            ownerBtn.className = 'actionButton';
                            ownerBtn.textContent = message.is_owner_liked ? '★' : '☆';
                            ownerBtn.addEventListener('click', async () => {
                                ownerBtn.disabled = true;
                                if (message.is_owner_liked) {
                                    await postAction(`/api/like/owner-remove-like/${message.id}`);
                                } else {
                                    await postAction(`/api/like/owner-like/${message.id}`);
                                }
                                ownerBtn.disabled = false;
                            });
                            buttonBox.appendChild(ownerBtn);
                        } else if (message.is_owner_liked) {
                            const span = document.createElement('span');
                            span.textContent = '★';
                            buttonBox.appendChild(span);
                        }

                        if (isAuthor) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'actionButton deleteButton';
                            deleteBtn.textContent = 'Delete';
                            deleteBtn.addEventListener('click', async () => {
                                deleteBtn.disabled = true;
                                const response = await fetch(`/api/user/${username}/messages`, { method: 'DELETE' });
                                const data = await response.json();
                                if (data.message) alert(data.message);
                                getMessages();
                            });
                            buttonBox.appendChild(deleteBtn);
                        }

                        messageBox.appendChild(contentDiv);
                        messageBox.appendChild(buttonBox);
                        messagesContainer.appendChild(messageBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        async function createMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            if (content.length > 200) {
                alert("Error: Message should be maximum 200 characters.");
                return;
            }

            const response = await fetch(`/api/user/${username}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                messageInput.value = "";
                getMessages();
            }
        }

        checkLoginStatus();

        messageInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createMessage();
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/auth/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/auth/logout", { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
