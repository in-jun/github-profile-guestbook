<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --text-color: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
            --shadow-sm: 0 2px 8px rgba(102, 126, 234, 0.08);
            --shadow-md: 0 4px 16px rgba(102, 126, 234, 0.12);
            --shadow-lg: 0 8px 32px rgba(102, 126, 234, 0.16);
            --transition-speed: 0.3s;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0;
            background-color: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 32px 40px;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .top-right {
            position: absolute;
            top: 32px;
            right: 40px;
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            text-transform: none;
            letter-spacing: 0.3px;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #authStatus {
            font-weight: 700;
            font-size: 28px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .content-wrapper {
            padding: 40px;
        }

        .comment {
            margin-bottom: 20px;
            padding: 24px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        }

        .comment:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .buttonBox {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .actionButton {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .actionButton:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .deleteButton {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .deleteButton:hover:not(:disabled) {
            background: linear-gradient(135deg, #e53e3e 0%, #9b2c2c 100%);
        }

        #commentInput {
            padding: 16px 24px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            width: 100%;
            font-size: 15px;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-family: inherit;
        }

        #commentInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        #commentInput::placeholder {
            color: var(--text-light);
        }

        .author {
            font-weight: 700;
            margin-right: 8px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 15px;
        }

        .content {
            word-break: break-word;
            line-height: 1.6;
            color: var(--text-color);
            font-size: 15px;
        }

        #commentsContainer {
            min-height: 200px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-body {
            margin-bottom: 0;
        }

        .comments-wrapper {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .sticky-input {
            padding: 24px 40px;
            background: linear-gradient(to top, white 0%, rgba(255,255,255,0.98) 100%);
            border-top: 2px solid var(--border-color);
            border-radius: 0 0 24px 24px;
        }

        .comments-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .comments-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .comments-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 10px;
        }

        .comments-wrapper::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-color) 100%);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                border-radius: 20px;
            }

            .header {
                padding: 24px 20px;
                border-radius: 20px 20px 0 0;
            }

            .content-wrapper {
                padding: 24px 20px;
            }

            .sticky-input {
                padding: 20px;
                border-radius: 0 0 20px 20px;
            }

            .top-right {
                position: static;
                margin-top: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            button {
                flex: 1;
                min-width: 120px;
            }

            #authStatus {
                font-size: 22px;
            }

            .comment {
                flex-direction: column;
                padding: 20px;
                gap: 16px;
            }

            .buttonBox {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }

            #authStatus {
                font-size: 20px;
            }

            .top-right {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-in {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="authStatus" class="fade-in"></div>
            <div class="top-right">
                <button id="authButton" class="fade-in">Login with GitHub</button>
                <button id="logoutButton" class="fade-in" style="display: none;">Logout</button>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="comments-wrapper">
                <div id="commentsContainer"></div>
            </div>
        </div>
        <div class="sticky-input">
            <form id="commentForm" class="fade-in" style="display: none;">
                <input type="text" id="commentInput" placeholder="Share your thoughts... (max 35 characters)" maxlength="35">
            </form>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const commentForm = document.getElementById("commentForm");
        const commentsContainer = document.getElementById("commentsContainer");
        const commentInput = document.getElementById("commentInput");
        let loggedInUser = null;

        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "block";
            logoutButton.style.display = loggedIn ? "block" : "none";
            commentForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.textContent = "Welcome, " + data.user_id;
                        updateUI(true);
                        loggedInUser = data.user_id;
                    } else {
                        authStatus.textContent = "Join the conversation";
                        updateUI(false);
                    }
                    getComments();
                })
                .catch(error => console.error('Error:', error));
        }

        async function postAction(url) {
            const response = await fetch(url, { method: 'POST' });
            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
                return null;
            }
            getComments();
            return data;
        }

        function getComments() {
            fetch(`/api/user/${username}/comments`)
                .then(response => response.json())
                .then(data => {
                    commentsContainer.textContent = "";

                    if (data.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'empty-state fade-in';
                        errorDiv.innerHTML = `
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">Error: ${data.error}</div>
                        `;
                        commentsContainer.appendChild(errorDiv);
                        return;
                    }

                    if (!data || data.length === 0) {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'empty-state fade-in';
                        emptyDiv.innerHTML = `
                            <div class="empty-state-icon">üí¨</div>
                            <div class="empty-state-text">No comments yet. Be the first to share!</div>
                        `;
                        commentsContainer.appendChild(emptyDiv);
                        return;
                    }

                    data.forEach((comment, index) => {
                        const commentBox = document.createElement('div');
                        commentBox.classList.add('comment', 'fade-in');
                        commentBox.style.animationDelay = `${index * 0.05}s`;

                        const header = document.createElement('div');
                        header.className = 'comment-header';
                        const authorSpan = document.createElement('span');
                        authorSpan.className = 'author';
                        authorSpan.textContent = comment.author;
                        header.appendChild(authorSpan);

                        const body = document.createElement('div');
                        body.className = 'comment-body';
                        const contentSpan = document.createElement('span');
                        contentSpan.className = 'content';
                        contentSpan.textContent = comment.content;
                        body.appendChild(contentSpan);

                        const buttonBox = document.createElement('div');
                        buttonBox.className = 'buttonBox';

                        const canInteract = loggedInUser !== null && loggedInUser !== comment.author;
                        const isPageOwner = loggedInUser === username;
                        const isAuthor = loggedInUser === comment.author;

                        if (canInteract) {
                            const likeBtn = document.createElement('button');
                            likeBtn.className = 'actionButton';
                            likeBtn.textContent = `üëç ${comment.likes}`;
                            likeBtn.addEventListener('click', async () => {
                                likeBtn.disabled = true;
                                if (comment.is_liked) {
                                    await postAction(`/api/like/remove-like/${comment.id}`);
                                } else {
                                    if (comment.is_disliked) await postAction(`/api/like/remove-dislike/${comment.id}`);
                                    await postAction(`/api/like/like/${comment.id}`);
                                }
                                likeBtn.disabled = false;
                            });
                            buttonBox.appendChild(likeBtn);
                        } else {
                            const span = document.createElement('span');
                            span.textContent = `üëç ${comment.likes}`;
                            buttonBox.appendChild(span);
                        }

                        if (canInteract) {
                            const dislikeBtn = document.createElement('button');
                            dislikeBtn.className = 'actionButton';
                            dislikeBtn.textContent = `üëé ${comment.dislikes}`;
                            dislikeBtn.addEventListener('click', async () => {
                                dislikeBtn.disabled = true;
                                if (comment.is_disliked) {
                                    await postAction(`/api/like/remove-dislike/${comment.id}`);
                                } else {
                                    if (comment.is_liked) await postAction(`/api/like/remove-like/${comment.id}`);
                                    await postAction(`/api/like/dislike/${comment.id}`);
                                }
                                dislikeBtn.disabled = false;
                            });
                            buttonBox.appendChild(dislikeBtn);
                        } else {
                            const span = document.createElement('span');
                            span.textContent = `üëé ${comment.dislikes}`;
                            buttonBox.appendChild(span);
                        }

                        if (isPageOwner) {
                            const ownerBtn = document.createElement('button');
                            ownerBtn.className = 'actionButton';
                            ownerBtn.textContent = comment.is_owner_liked ? '‚ù§Ô∏è' : 'ü§ç';
                            ownerBtn.addEventListener('click', async () => {
                                ownerBtn.disabled = true;
                                if (comment.is_owner_liked) {
                                    await postAction(`/api/like/owner-remove-like/${comment.id}`);
                                } else {
                                    await postAction(`/api/like/owner-like/${comment.id}`);
                                }
                                ownerBtn.disabled = false;
                            });
                            buttonBox.appendChild(ownerBtn);
                        } else if (comment.is_owner_liked) {
                            const span = document.createElement('span');
                            span.textContent = '‚ù§Ô∏è';
                            buttonBox.appendChild(span);
                        }

                        if (isAuthor) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'actionButton deleteButton';
                            deleteBtn.textContent = 'Delete';
                            deleteBtn.addEventListener('click', async () => {
                                deleteBtn.disabled = true;
                                const response = await fetch(`/api/user/${username}/comments`, { method: 'DELETE' });
                                const data = await response.json();
                                if (data.message) alert(data.message);
                                getComments();
                            });
                            buttonBox.appendChild(deleteBtn);
                        }

                        const leftDiv = document.createElement('div');
                        leftDiv.appendChild(header);
                        leftDiv.appendChild(body);

                        commentBox.appendChild(leftDiv);
                        commentBox.appendChild(buttonBox);
                        commentsContainer.appendChild(commentBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        async function createComment() {
            const content = commentInput.value.trim();
            if (!content) return;

            if (content.length > 35) {
                alert("Error: Comment should be maximum 35 characters.");
                return;
            }

            const response = await fetch(`/api/user/${username}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                commentInput.value = "";
                getComments();
            }
        }

        checkLoginStatus();

        commentInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createComment();
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/auth/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/auth/logout", { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
